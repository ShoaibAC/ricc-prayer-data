name: Update Prayer Times

on:
  schedule:
    - cron: '0 5 * * 0'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script (with debug)
        run: |
          mkdir -p docs
          python fetch_and_format_prayer_times.py || exit 1  # Fail if script errors
          ls -R  # Show generated files

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/prayer_times.json
          git commit -m "ðŸ”„ Auto-update prayer times" || echo "No changes"
          git push

          
